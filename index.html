<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>일본의 인구수</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="./ja.png" alt="Your Image" />
                <!-- 각 좌표에 대한 div 요소들 -->
                <div
                    id="Sapporo"
                    class="coordinate"
                    style="left: 325.7px; top: 30.2px; width: 80px; height: 80px"
                ></div>
                <div
                    id="Hakodate"
                    class="coordinate"
                    style="left: 296.7px; top: 95.2px; width: 30px; height: 30px"
                ></div>
                <div
                    id="Tokyo"
                    class="coordinate"
                    style="left: 256.7px; top: 180.2px; width: 60px; height: 160px"
                ></div>
                <div id="Osaka" class="coordinate" style="left: 90.7px; top: 323.2px; width: 120px; height: 50px"></div>
                <div
                    id="Fukuoka"
                    class="coordinate"
                    style="left: 43.7px; top: 385.2px; width: 50px; height: 68px"
                ></div>
            </div>
            <div class="city-table">
                <table>
                    <tr>
                        <td class="blue-dot"></td>
                        <td>삿포로 (Sapporo): 1,952,356명 (20점)</td>
                    </tr>
                    <tr>
                        <td class="yellow-dot"></td>
                        <td>하코다테 (Hakodate): 263,960명 (3점)</td>
                    </tr>
                    <tr>
                        <td class="red-dot"></td>
                        <td>도쿄 (Tokyo): 13,515,271명 (135점)</td>
                    </tr>
                    <tr>
                        <td class="black-dot"></td>
                        <td>오사카 (Osaka): 2,724,347명 (27점)</td>
                    </tr>
                    <tr>
                        <td class="white-dot"></td>
                        <td>후쿠오카 (Fukuoka): 1,612,392명 (16점)</td>
                    </tr>
                </table>
                <div class="population-info">
                    <p>점당 인구수: 100,000명</p>
                </div>
            </div>
        </div>
    </body>
</html>
